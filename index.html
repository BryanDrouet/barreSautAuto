<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    input[type=range] {
      writing-mode: bt-lr; /* vertical */
      -webkit-appearance: slider-vertical;
      width: 100vh;
      height: 30px;
      transform: rotate(270deg);
      accent-color: #007bff;
      cursor: pointer;
      background: transparent;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      background: #007bff;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    input[type=range]::-webkit-slider-runnable-track {
      background: #ddd;
      height: 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <input type="range" min="0" max="100" value="50">
  </div>
</body>
</html>
